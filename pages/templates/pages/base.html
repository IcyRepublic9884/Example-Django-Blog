<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'pages/bootstrap.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'pages/bootstrap.js' %}">
  <title>{{ title }}</title>
</head>

<body>
  <div class="container">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'pages-index-page' %}">Django Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'pages-index-page' %}">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'pages-about-page' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'pages-contact-page' %}">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'users-register-page' %}">Register</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <br>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    <!-- Header -->
    <div class="jumbotron">
      {% block header %}
      {% endblock %}
    </div>
    <!-- Main page content -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</body>

</html>
